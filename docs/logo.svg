<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Fondo circular -->
  <circle cx="100" cy="100" r="95" fill="#2E7D32" opacity="0.1" stroke="#2E7D32" stroke-width="2"/>
  
  <!-- Dos manos intercambiando (símbolo de trueque) -->
  <g transform="translate(50, 60)">
    <!-- Mano izquierda -->
    <path d="M 20 40 L 20 20 Q 20 10 30 10 L 45 10 Q 55 10 55 20 L 55 30" 
          fill="#2E7D32" stroke="#2E7D32" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Dedos mano izquierda -->
    <line x1="25" y1="10" x2="25" y2="0" stroke="#2E7D32" stroke-width="3" stroke-linecap="round"/>
    <line x1="35" y1="10" x2="35" y2="0" stroke="#2E7D32" stroke-width="3" stroke-linecap="round"/>
    <line x1="45" y1="10" x2="45" y2="0" stroke="#2E7D32" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Mano derecha (espejo) -->
    <path d="M 70 40 L 70 20 Q 70 10 60 10 L 45 10 Q 35 10 35 20 L 35 30" 
          fill="#0288D1" stroke="#0288D1" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Dedos mano derecha -->
    <line x1="65" y1="10" x2="65" y2="0" stroke="#0288D1" stroke-width="3" stroke-linecap="round"/>
    <line x1="55" y1="10" x2="55" y2="0" stroke="#0288D1" stroke-width="3" stroke-linecap="round"/>
    <line x1="45" y1="10" x2="45" y2="0" stroke="#0288D1" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Flecha de intercambio -->
    <g transform="translate(45, 55)">
      <path d="M 0 0 L 10 -8 L 10 -2 L 20 -2 L 20 2 L 10 2 L 10 8 Z" 
            fill="#A1887F" stroke="#A1887F" stroke-width="1" stroke-linejoin="round"/>
      <path d="M 20 0 L 10 8 L 10 2 L 0 2 L 0 -2 L 10 -2 L 10 -8 Z" 
            fill="#A1887F" stroke="#A1887F" stroke-width="1" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Monedas (Truecréditos) -->
  <g transform="translate(100, 140)">
    <!-- Moneda izquierda -->
    <circle cx="-15" cy="0" r="12" fill="none" stroke="#2E7D32" stroke-width="2"/>
    <text x="-15" y="5" font-size="10" font-weight="bold" text-anchor="middle" fill="#2E7D32">T</text>
    
    <!-- Moneda derecha -->
    <circle cx="15" cy="0" r="12" fill="none" stroke="#0288D1" stroke-width="2"/>
    <text x="15" y="5" font-size="10" font-weight="bold" text-anchor="middle" fill="#0288D1">T</text>
  </g>
</svg>